message: "Bisher gab keine einfache Möglichkeit hier auf diesem Blog Kommentare und Feedback zu hinterlassen. Habe heute, als Experiment, mal das Kommentarsytstem StaticMan (https://staticman.net/) eingebaut. Es gibt jetzt die Möglichkeit hier Kommentare einzugeben.\r\n\r\nStaticMan generiert daraus dann coolerweise Github-Pull-Request (im Repo https://github.com/bstachmann/kapitel26-comments), die René und Ich dann mergen können."
